<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>1. <i>This text is emphasized</i>

2. Do not forget to buy <div style="background-color: yellow; display: inline-block;">milk</div> today.

3. <small>This is some smaller text.</small>

4. My favorite color is <del>blue</del> red.

5. My favorite color is <del>blue</del> <u>red.</u>

6. This is <sub>subscripted</sub> text.

7. This is <sup>superscripted</sup> text.</pre>
</body>
</html>
